    <style>
        .header_fixed{
            position: sticky;
            top: 0;
            left: 0;
            padding: 10px 0;
            animation: showElement;
            animation-duration: 0.5s;
            background: #fff;
        }

        @keyframes showElement{
            0% {
                opacity: 0;
                top: -70px;
            }
            
            100% {
                opacity: 1;
                top: 0;
            }
        }
    </style>
